<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/ac855ef8d2.js" crossorigin="anonymous"></script>

</head>

<body class="container">
  
      <header class="logo-image">

           <img id="logo" src="images/logo.svg" alt="logotipo Huddle">
      </header> 

  <main class="desktop-container " >  
      <div class="image">
           <img id="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      

      <div class="card-content container">

          <h1 class="title text">

            Build The Community Your Fans Will Love
          </h1>

          <p class="description text">

            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you   engage in genuine discussion.

          </p> 

           <button>Register</button>

    </div> 

    </main>
 <footer class="container">

    <ul class="social-icons">

      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>

    </ul>
 
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Suelen Fermino</a>.
    </p>

  </footer>

</body>
</html>
